<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header__heading">Budget App</h1>
    </header>
    <main class="budget">
      <section class="budget__frm">
        <ul class="inputs">
          <li class="switch">
            <input
              type="checkbox"
              name="switch"
              id="switch"
              class="switch__input"
            />
            <label for="switch" class="switch__label">siema</label>
          </li>
          <li class="input">
            <input
              type="text"
              name="description"
              id="description"
              class="input__input"
            />
            <label for="value" class="input__label">Description</label>
          </li>
          <li class="input">
            <input type="number" name="value" id="value" class="input__input" />
            <label for="value" class="input__label">Value</label>
          </li>
        </ul>
      </section>
    </main>
  </body>
  <script src="./js/index.js"></script>
</html>
