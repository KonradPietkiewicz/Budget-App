<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header__heading">Budget App</h1>
    </header>
    <main class="budget">
      <section class="budget__frm">
        <ul class="inputs">
          <li class="switch">
            <input
              type="checkbox"
              name="switch"
              id="switch"
              class="switch__input"
            />
            <label for="switch" class="switch__label"></label>
          </li>
          <li class="input">
            <input
              type="text"
              name="description"
              id="description"
              class="input__input"
            />
            <label for="value" class="input__label">Description</label>
          </li>
          <li class="input">
            <input type="number" name="value" id="value" class="input__input" />
            <label for="value" class="input__label">Value</label>
          </li>
          <li class="inputs__button">
            <button class="button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="black"
                width="18px"
                height="18px"
              >
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                  d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM9.29 16.29L5.7 12.7c-.39-.39-.39-1.02 0-1.41.39-.39 1.02-.39 1.41 0L10 14.17l6.88-6.88c.39-.39 1.02-.39 1.41 0 .39.39.39 1.02 0 1.41l-7.59 7.59c-.38.39-1.02.39-1.41 0z"
                />
              </svg>
            </button>
          </li>
        </ul>
      </section>
      <section class="budget__balance">
        <h2 class="balance__heading">Your budget is 10 zł</h2>
        <article class="balance__list">
          <section class="list">
            <h3 class="list__heading">Incomes</h3>
            <ul class="list__list">
              <li class="list__item">
                <p class="item__description">Wypłata</p>
                <p class="item__value">3000zł</p>
                <div class="item__buttons">
                  <button class="item__button">edit</button>
                  <button class="item__button">delete</button>
                </div>
              </li>
            </ul>
            <h3 class="list__heading">Expenses</h3>
            <ul class="list__list">
              <li class="list__item">
                <p class="item__description">Podatki</p>
                <p class="item__value">2000zł</p>
                <div class="item__buttons">
                  <button class="item__button">edit</button>
                  <button class="item__button">delete</button>
                </div>
              </li>
            </ul>
          </section>
        </article>
      </section>
    </main>
  </body>
  <script src="./js/index.js"></script>
</html>
