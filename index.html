<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header__heading">Budget App</h1>
    </header>
    <main class="budget">
      <section class="budget__form">
        <p class="error hide" data-error>
          Description can't be empty, value must be a positive number
        </p>
        <ul class="inputs">
          <li class="switch">
            <input
              type="checkbox"
              name="switch"
              id="switch"
              class="switch__input"
              checked
            />
            <label for="switch" class="switch__label"></label>
          </li>
          <li class="input">
            <input
              type="text"
              name="description"
              id="description"
              class="input__input"
              placeholder="Description"
            />
            <label for="value" class="input__label">Description</label>
          </li>
          <li class="input">
            <input
              type="number"
              name="value"
              id="value"
              class="input__input"
              placeholder="Value"
            />
            <label for="value" class="input__label">Value</label>
          </li>
          <li class="inputs__button">
            <button class="button" data-enter-button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="black"
                width="18px"
                height="18px"
                class="button__icon"
              >
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                  d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM9.29 16.29L5.7 12.7c-.39-.39-.39-1.02 0-1.41.39-.39 1.02-.39 1.41 0L10 14.17l6.88-6.88c.39-.39 1.02-.39 1.41 0 .39.39.39 1.02 0 1.41l-7.59 7.59c-.38.39-1.02.39-1.41 0z"
                />
              </svg>
            </button>
          </li>
        </ul>
      </section>
      <section class="budget__balance">
        <h2 class="balance__heading" data-total-budget-info></h2>
        <article class="balance__list" data-balance-list>
          <section class="list">
            <h3 class="list__heading list__heading--incomes">Incomes</h3>
            <ul class="list__list" data-balance-list-incomes></ul>
          </section>
          <section class="list">
            <h3 class="list__heading list__heading--expenses">Expenses</h3>
            <ul class="list__list" data-balance-list-expenses></ul>
          </section>
        </article>
      </section>
    </main>
  </body>
  <script src="./js/index.js"></script>
  <script>
    const app = new BudgetApp();
    app.initializeApp();
  </script>
</html>
